<div class="max-w-[95%] w-full flex flex-col rounded-xl border bg-dark shadow-lg overflow-hidden bg-neutral-900" style="height: calc(100vh - 4rem);">
  <!-- STICKY BROWSER TAB BAR -->
  <div class="flex items-center sticky top-0 z-20 bg-dark px-4 py-2 font-mono text-yellow-300 border-b border-border">

    <div class="flex space-x-2">
      <span class="w-3 h-3 rounded-full bg-red-500/70"></span>
      <span class="w-3 h-3 rounded-full bg-yellow-400/70"></span>
      <span class="w-3 h-3 rounded-full bg-green-500/70"></span>
    </div>
    <div class="ml-4 flex-grow flex overflow-x-auto space-x-2">
      <a href="/" class="px-3 py-1 text-sm text-yellow-300 bg-dark rounded-t-md whitespace-nowrap hover:bg-yellow-200 hover:text-black transition-colors duration-150">
        Welcome
      </a>
      <div class="px-3 py-1 text-sm font-semibold bg-primary text-body rounded-t-md border-b-2 border-light relative top-[2px] whitespace-nowrap">
        {{ .Title }}
      </div>
      <a href="/about/" class="px-3 py-1 text-sm text-yellow-300 bg-dark rounded-t-md whitespace-nowrap hover:bg-yellow-200 hover:text-black transition-colors duration-150">
        About
      </a>
    </div>
  </div>

  <!-- STICKY NAVIGATION BAR -->
  <div class="sticky top-[2.5rem] z-20 bg-neutral-900 text-yellow-200 px-4 py-2 flex items-center justify-between border-b border-border font-mono">
    <!-- Browser Nav Buttons -->
    <div class="flex items-center space-x-3 text-lg">
      <button id="btn-back" class="hover:text-white transition-colors">‚Üê</button>
      <button id="btn-forward" class="hover:text-white transition-colors opacity-50 cursor-not-allowed" disabled>‚Üí</button>
      <button id="btn-reload" class="hover:text-white transition-colors">‚ü≥</button>
      <button id="btn-home" class="hover:text-white transition-colors">üè†</button>
    </div>

    <!-- Address Bar (with hover swap) -->
    <div class="flex-grow mx-4">
      <div class="relative group bg-neutral-900 text-yellow-100 px-4 py-1.5 min-h-[1.75rem] rounded text-sm shadow-inner border border-neutral-700 transition-colors overflow-hidden w-full">
        <!-- Default label -->
        <div class="absolute inset-0 flex items-center px-4 group-hover:opacity-0 transition-opacity duration-150 pointer-events-none w-full truncate">
          <span class="text-white truncate">{{ .Title }}</span>
          <span class="text-neutral-400 ml-2 truncate">‚Äî {{ .Site.Title }}</span>
        </div>

        <!-- Hover label -->
        <div class="absolute inset-0 flex items-center px-4 opacity-0 group-hover:opacity-100 transition-opacity duration-150 text-yellow-300 pointer-events-none w-full truncate">
          {{ with .Permalink }}{{ . }}{{ else }}https://23opentabs.com/{{ end }}
        </div>
      </div>
    </div>
  </div>


  <!-- SCROLLABLE CONTENT AREA -->
  <div class="flex-1 overflow-y-auto p-6">
    <div class="bg-darkmode-body text-darkmode-text border border-darkmode-border shadow-lg">
      <div class="p-8 max-w-none">
        {{ .Inner }}
      </div>
    </div>
  </div>
</div>
