<div class="justify-center max-w-[95%] mx-auto rounded-xl border bg-dark shadow-lg overflow-hidden bg-neutral-900">

  <!-- Title bar -->
  <div class="flex items-center sticky top-0 z-20 mb-[-0.5rem] bg-dark px-4 py-2 font-mono text-yellow-300 border-b border-border">
    <div class="flex space-x-2">
      <span class="w-3 h-3 rounded-full bg-red-500/70"></span>
      <span class="w-3 h-3 rounded-full bg-yellow-400/70"></span>
      <span class="w-3 h-3 rounded-full bg-green-500/70"></span>
    </div>
    <div class="ml-4 flex-grow flex overflow-x-auto">
      <span class="px-3 py-1 text-sm text-yellow-300 bg-dark rounded-t-md whitespace-nowrap">Welcome</span>
      <span class="px-3 py-1 text-sm font-semibold bg-primary text-body rounded-t-md border-b-2 border-light relative top-[2px] whitespace-nowrap">{{ .Title }}</span>
      <span class="px-3 py-1 text-sm text-yellow-300 bg-dark rounded-t-md whitespace-nowrap">About</span>
    </div>
  </div>

  <!-- Nav bar -->
  <div class="sticky top-[2rem] z-10 mb-2 bg-yellow-200 text-dark px-4 py-2 flex items-center justify-between text-sm">
    <div class="flex items-center space-x-2">
      <button class="hover:text-body">←</button>
      <button class="hover:text-body">→</button>
      <button class="hover:text-body">⟳</button>
      <a href="/" class="hover:text-body">🏠</a>
    </div>
    <div class="flex-grow mx-4">
      <div class="bg-yellow-100 text-body px-3 py-1 rounded text-xs truncate">{{ .Title }} - {{ site.Title }}</div>
    </div>
  </div>

  <!-- Main content container -->
  <div class="bg-darkmode-body text-darkmode-text border border-darkmode-border shadow-lg">
    <div class="p-8 max-w-none">
      {{ .Inner }}
  {{ partial "essentials/footer.html" . }}
  </div>
</div>
